<div class="login-form mx-auto bg-white p-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="text-center color-p mb-4 bg-light py-2">
            <i class="fa fa-3x fa-users"></i>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
            </div>
            <small *ngIf="loginForm.controls.email.invalid  && loginForm.controls.email.touched" class="form-text text-danger">*Email is invalid</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
            </div>
            <small *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="form-text text-danger">Password is invalid</small>
        </div>
        <button type="submit" class="btn text-white btn-block bg-color-p">Login</button>
    </form>
</div>
